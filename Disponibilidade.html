<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Disponibilidade do Menu</title>
  <link rel="icon" type="image/x-icon" href="Patusco.ico">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow Condensed', sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #admin-panel {
        width: 100%;
        max-width: 800px;
        display: none;
    }


    h1 {
      text-align: center;
    }
    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 8px 0;
        background-color: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: color 0.3s;
    }

    .item.unavailable label {
        color: red;
    }

    .item.unavailable .toggle {
        outline: 2px solid red;
        border-radius: 4px;
    }

    .toggle {
        transform: scale(1.5);
    }

    .hidden-saved {
        color: green;
        text-align: center;
        margin-top: 10px;
    }

    .password-area {
        display: flex;
        max-width: 300px;
        margin: 0 auto 10px;
        text-align: center;
        font-size: 20px;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .password-area input {
        padding: 8px;
        width: 200px;
        font-size: 16px;
    }

    .password-area button {
        font-family: 'Barlow Condensed', sans-serif;
        font-size: 16px;
        padding: 8px 16px;
    }

    .reset-availability {
        max-width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        text-align: center;

    }

    .reset-availability button {
        padding: 8px 8px;
        margin-top: 10px;
        font-family: 'Barlow Condensed', sans-serif; 
        font-size: 16px;
    }

    #layout {
        display: flex;
        gap: 30px;
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap;
    }

    #item-list {
        flex: 3;
        max-width: 600px;
    }

    #sidebar {
        flex: 1;
        max-width: 250px;
        padding: 20px;
        background-color: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        font-size: 18px;
        position: sticky;
        top: 20px;
    }

    #sidebar ul {
        list-style: none;
        padding-left: 0;
    }

    #sidebar li {
        margin: 4px 0;
    }
    #sidebar h2 {
        margin-top: 0;
    }



    @media (max-width: 600px) {

        body {
            padding: 10px;
        }
        
        .item {
            width: 100%;
            flex-direction: row;
            padding: 12px;
            font-size: 20px
        }

        #admin-panel {
            padding: 0 10px;
            margin: 0 20px 0 0;
            align-items: center;
            justify-content: center;
        }

        .item label {
            flex: 1;
            font-size: 18px;
            padding-right: 12px;
        }

        .toggle {
            transform: scale(1.5);
        }

        #sidebar{
            display:none
        }
        #layout {
            justify-content: center;
            flex-direction: column;
        }

        #item-list {
            margin: 0 auto;
            width: 100%;
        }
        h1 {
            margin-left: 20px
        }
    }


  </style>
</head>
<body>
    <form class="password-area" onsubmit="checkPassword(); return false;">
        <input type="password" id="admin-password" placeholder="Palavra-passe de admin" />
        <button type="submit">Entrar</button>
    </form>

  <div id="admin-panel">
    <h1>Gestor de Disponibilidade</h1>
  
    <div id="layout">
        <div id="item-list"></div>
        <div id="sidebar">
          <h2>Faltam por categoria</h2>
          <ul id="sidebar-list"></ul>
          <div class="reset-availability">
            <button onclick="resetAvailability()">🔄 Reiniciar todas as categorias</button>
          </div>
        </div>
    </div>
  
    <p class="hidden-saved" id="saveMsg" style="display: none;">Disponibilidade guardada! ✅</p>
  
  </div>

  



  <script>

    
    const allItems = {
      "Entradas": ["Azeitonas", "Pão", "Pão e manteiga", "Pão e manteiga de ervas", "Sopa do dia (meia)", "Sopa do dia", "Rissol chili", "Rissol camarão", "Coxinha", "Croquete", "Batatas fritas", "Peixinhos da horta", "Aros de cebola", "Nachos com queijo", "Chouriço no barro c/pão", "Alheira grelhada c/pão", "Alheira vegetariana grelhada c/pão", "Moelas", "Paté do mar", "Hummus"],
      "Pratos de Carne": ["Frango assado", "Hambúrguer", "Alheira com ovo", "Moelas", "Rissóis (prato)", "Carne de porco à alentejana", "Frango recheado com alheira", "Arroz de pato"],
      "Pratos de Peixe": ["Massa de marisco", "Filete de peixe"],
      "Pratos Vegetarianos": ["Chili", "Tofu panado com arroz de tomate", "Beringelas recheadas", "Tofu à lagareiro"],
      "Extras": ["Salada mista", "Dose de batatas fritas"],
      "Bebidas": ["Água", "Água das Pedras", "Água das Pedras Limão","Água das Pedras Morango", "Coca-Cola", "Coca-Cola Zero", "7Up", "Guaraná", "Sumol de Laranja","Sumol de Ananás", "Ice Tea de Limão", "Ice Tea de Manga", "Ice Tea de Pêssego", "Limonada", "Compal"],
      "Cerveja": ["Super Bock Mini", "Super Bock 33cl", "Super Bock Fino", "Super Bock Stout", "Super Bock s/Álcool"],
      "Vinho da casa": ["Copo", "Jarro 0,25L", "Jarro 0,5L", "Jarro 1L"],
      "Vinho (garrafa)": ["O tal da lixa", "Porta da Ravessa (branco)", "Porta da Ravessa (tinto)", "Altano", "Papa Figos"],
      "Digestivos": ["Ginja", "Moscatel", "Amêndoa Amarga", "Vinho do Porto Cálem Velhotes Tawny", "Licor Beirão", "1920", "Bailey's Irish Cream", "Whiskey Johnnie Walker Red", "Whiskey Johnnie Walker Black 12 Anos"],
      "Cocktails": ["Espadalinha", "Patusqueer","Caipirinha", "Whiskey-Cola", "Mojito", "Cuba Libre", "Vodka Limão", "Gin Tónico Gordon's", "Gin Tónico Beefeater", "Aperol Spritz"],
      "Sobremesas": ["Salame", "Arroz doce", "Mousse de limão", "Mousse de chocolate", "Pêra bêbada", "Bolo de bolacha", "Bolo de chocolate", "Bolo de côco e baunilha (vegano)"],
      "Sandes & Tostas": ["Torrada", "Tosta de queijo", "Tosta de queijo vegano", "Tosta mista", "Bifana", "Tosta de queijo com tomate", "Tosta de queijo vegano com tomate", "Tosta mista com tomate"],
      "Café": ["Café", "Abatanado", "Pingo", "Duplo shot", "Meia de leite", "Galão", "Cappuccino"],
      "Chás": ["Carioca de limão", "Tetley"]
    };
  
    const correctPassword = "123"; // change in production

    let currentUnavailableItems = [];
    let saveTimeout = null;
  
    async function saveSettingsDebounced() {
        if (saveTimeout) clearTimeout(saveTimeout);
        saveTimeout = setTimeout(async () => {
            try {
                const payload = {
                    currency: MENU_SETTINGS.currency,
                    unavailable: MENU_SETTINGS.unavailable,
                    prices: MENU_SETTINGS.prices,
                    updated_at: new Date().toISOString(),
                    version: 1
                };
                const res = await fetch("https://disponibilidade.restaurante-patusco.workers.dev/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) throw new Error(await res.text());
                const msg = document.getElementById("saveMsg");
                msg.style.display = "block";
                setTimeout(() => (msg.style.display = "none"), 1500);
            } catch (e) {
                console.error("Save failed:", e);
                alert("Não foi possível guardar. Tenta novamente.");
            }
        }, 600);
    }
  
  
    function checkPassword() {
        const input = document.getElementById("admin-password").value;
        if (input === correctPassword) {
            document.querySelector(".password-area").style.display = "none";
            document.getElementById("admin-panel").style.display = "block";
            loadItems(); 
        } else {
            alert("Palavra-passe incorreta.");
        }
    }

    let MENU_SETTINGS = { currency: "EUR", unavailable: [], prices: {}, updated_at: "", version: 1 };
  
    function loadItems() {
        fetch("https://disponibilidade.restaurante-patusco.workers.dev/", { cache: "no-cache" })
            .then(res => res.ok ? res.json() : [])
            .then(data => {
            // Normalize to array for checkboxes:
            if (Array.isArray(data)) {
                currentUnavailableItems = [...data];
                MENU_SETTINGS = {
                currency: "EUR",
                unavailable: [...data],
                prices: {},
                updated_at: "",
                version: 1
                };
            } else if (Array.isArray(data.unavailable)) {
                currentUnavailableItems = [...data.unavailable];
                MENU_SETTINGS = {
                currency: data.currency || "EUR",
                unavailable: [...data.unavailable],
                prices: (data.prices && typeof data.prices === "object") ? data.prices : {},
                updated_at: data.updated_at || "",
                version: data.version || 1
                };
            } else {
                currentUnavailableItems = [];
                MENU_SETTINGS = {
                currency: "EUR",
                unavailable: [],
                prices: {},
                updated_at: "",
                version: 1
                };
            }

            const container = document.getElementById("item-list");
            container.innerHTML = "";

            for (const section in allItems) {
                const sectionTitle = document.createElement("h2");
                sectionTitle.textContent = section;
                container.appendChild(sectionTitle);

                allItems[section].forEach(item => {
                    const row = document.createElement("div");
                    row.className = "item";

                    const label = document.createElement("label");
                    label.textContent = item;

                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.className = "toggle";
                    checkbox.checked = !currentUnavailableItems.includes(item);
                    if (!checkbox.checked) row.classList.add("unavailable");

                    checkbox.onchange = () => {
                        updateAvailability(item, checkbox.checked);
                        row.classList.toggle("unavailable", !checkbox.checked);
                    };

                    row.appendChild(label);
                    row.appendChild(checkbox);
                    container.appendChild(row);
                });
            }

            updateSidebar(currentUnavailableItems);
            renderPricesPanel(); // render the prices editor
            })
            .catch(err => {
                console.error("Failed to load availability", err);
                // Fallback: render with everything available so the UI still shows
                const container = document.getElementById("item-list");
                container.innerHTML = "";
                for (const section in allItems) {
                    const sectionTitle = document.createElement("h2");
                    sectionTitle.textContent = section;
                    container.appendChild(sectionTitle);
                    allItems[section].forEach(item => {
                        const row = document.createElement("div");
                        row.className = "item";
                        const label = document.createElement("label");
                        label.textContent = item;
                        const checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.className = "toggle";
                        checkbox.checked = true;
                        checkbox.onchange = () => updateAvailability(item, checkbox.checked);
                        row.appendChild(label);
                        row.appendChild(checkbox);
                        container.appendChild(row);
                    });
                }
            });
    }    
    function updateAvailability(item, isAvailable) {
        if (!isAvailable) {
            if (!MENU_SETTINGS.unavailable.includes(item)) MENU_SETTINGS.unavailable.push(item);
        } else {
            MENU_SETTINGS.unavailable = MENU_SETTINGS.unavailable.filter(i => i !== item);
        }
        currentUnavailableItems = [...MENU_SETTINGS.unavailable];
        updateSidebar(currentUnavailableItems);
        saveSettingsDebounced();
    }
        // Debounce the save: wait 1 second after last change
        if (saveTimeout) clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
            saveToGitHub(currentUnavailableItems);
            const msg = document.getElementById("saveMsg");
            msg.style.display = "block";
            setTimeout(() => msg.style.display = "none", 2000);
        }, 1000);

        updateSidebar(currentUnavailableItems);
    }

    function updateSidebar(unavailableItems) {
        const sidebarList = document.getElementById("sidebar-list");
        if (!sidebarList) {
            console.error("Sidebar list not found");
            return;
        }

        const hiddenCountPerCategory = {};

        for (const category in allItems) {
            const items = allItems[category];
            const hiddenCount = items.filter(item => unavailableItems.includes(item)).length;
            if (hiddenCount > 0) {
            hiddenCountPerCategory[category] = hiddenCount;
            }
        }

        sidebarList.innerHTML = "";
        Object.entries(hiddenCountPerCategory).forEach(([category, count]) => {
            const li = document.createElement("li");
            li.textContent = `${category}: ${count}`;
            sidebarList.appendChild(li);
        });
    }

    async function resetAvailability() {
        if (!confirm("Tens a certeza que queres reiniciar a disponibilidade? Todos os itens ficarão disponíveis.")) return;
        MENU_SETTINGS.unavailable = [];
        await saveSettingsDebounced();
        loadItems();
        const msg = document.getElementById("saveMsg");
        msg.innerText = "Disponibilidade reiniciada! ✅";
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; msg.innerText = "Disponibilidade guardada! ✅"; }, 2000);
    }

    function renderPricesPanel() {
        const wrap = document.getElementById("prices-panel");
        if (!wrap) return;
        wrap.innerHTML = "";

        // Currency selector
        const currencyRow = document.createElement("div");
        currencyRow.className = "item";
        const cLabel = document.createElement("label");
        cLabel.textContent = "Moeda";
        const cSelect = document.createElement("select");
        ["EUR","GBP","USD","BRL"].forEach(c => {
            const opt = document.createElement("option");
            opt.value = c; opt.textContent = c;
            if (c === MENU_SETTINGS.currency) opt.selected = true;
            cSelect.appendChild(opt);
        });
        cSelect.onchange = () => { MENU_SETTINGS.currency = cSelect.value; saveSettingsDebounced(); };
        currencyRow.appendChild(cLabel);
        currencyRow.appendChild(cSelect);
        wrap.appendChild(currencyRow);

        // Price inputs for each item
        for (const section in allItems) {
            const h3 = document.createElement("h3");
            h3.textContent = section;
            wrap.appendChild(h3);

            allItems[section].forEach(item => {
                const row = document.createElement("div");
                row.className = "item";
                const label = document.createElement("label");
                label.textContent = item;

                const input = document.createElement("input");
                input.type = "number";
                input.step = "0.1";
                input.min = "0";
                input.style = "width:110px;text-align:right;";
                if (typeof MENU_SETTINGS.prices[item] === "number") input.value = String(MENU_SETTINGS.prices[item]);
                input.placeholder = "—";
                input.oninput = () => {
                    const v = input.value.trim();
                    if (v === "") delete MENU_SETTINGS.prices[item];
                    else {
                        const num = Number(v);
                        if (!Number.isNaN(num) && num >= 0) MENU_SETTINGS.prices[item] = num;
                    }
                    saveSettingsDebounced();
            };

            row.appendChild(label);
            row.appendChild(input);
            wrap.appendChild(row);
            });
        }
    }



  </script>
  
</body>
</html>
