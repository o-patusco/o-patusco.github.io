<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Disponibilidade do Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow Condensed', sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #admin-panel {
        width: 100%;
        max-width: 600px;
        display: none;
    }


    h1 {
      text-align: center;
    }
    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 8px 0;
        background-color: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: color 0.3s;
    }

    .item.unavailable label {
        color: red;
    }

    .item.unavailable .toggle {
        outline: 2px solid red;
        border-radius: 4px;
    }

    .toggle {
        transform: scale(1.5);
    }

    .hidden-saved {
        color: green;
        text-align: center;
        margin-top: 10px;
    }

    .password-area {
        max-width: 300px;
        margin: 0 auto 20px;
        text-align: center;
        font-size: 20px;
    }

    .password-area input {
        padding: 8px;
        width: 200px;
        font-size: 16px;
    }

    .password-area button {
        padding: 8px 16px;
        margin-left: 10px;
        margin-top: 10px;
    }
    @media (max-width: 600px) {
        .item {
            width: 100%;
            flex-direction: row;
            padding: 12px;
            font-size: 20px
        }

        #admin-panel {
            padding: 0 10px;
        }

        .item label {
            flex: 1;
            font-size: 18px;
            padding-right: 12px;
        }

        .toggle {
            transform: scale(1.5);
        }
    }


  </style>
</head>
<body>
  <div class="password-area">
    <input type="password" id="admin-password" placeholder="Palavra-passe de admin">
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <div id="admin-panel">
    <h1>Gestor de Disponibilidade</h1>
    <div id="item-list"></div>
    <p class="hidden-saved" id="saveMsg" style="display: none;">Disponibilidade guardada! ✅</p>
    <button onclick="resetAvailability()" style="margin-top: 20px;">🔄 Reiniciar Disponibilidade</button>
  </div>

  <script>
    const allItems = {
      "Entradas": ["Pão", "Bolinho de bacalhau", "Rissol", "Coxinha", "Croquete", "Sopa do dia (meia)", "Sopa do dia"],
      "Pratos de Carne": ["Frango assado", "Hambúrguer", "Alheira com ovo", "Moelas", "Rissóis (prato)", "Lombo de porco assado", "Carne de porco à alentejana", "Prego no prato", "Frango recheado com alheira", "Arroz de pato"],
      "Pratos de Peixe": ["Massa de marisco", "Filete de peixe"],
      "Pratos Vegetarianos": ["Chili", "Tofu panado com arroz de tomate", "Beringelas recheadas", "Strogonoff de tofu e cogumelos", "Tofu à lagareiro"],
      "Extras": ["Salada mista", "Dose de batatas fritas"],
      "Bebidas": ["Água", "Água das Pedras", "Água das Pedras Limão", "Coca-Cola", "Coca-Cola Zero", "7Up", "Guaraná", "Sumol", "Ice Tea", "Limonada", "Compal"],
      "Cerveja": ["Super Bock Mini", "Super Bock 33cl", "Super Bock Fino", "Super Bock Stout", "Super Bock s/Álcool", "Super Bock Caneca"],
      "Vinho da casa": ["Copo", "Jarro 0,25L", "Jarro 0,5L"],
      "Vinho (copo)": ["O tal da lixa", "Porta da Ravessa (branco)", "Porta da Ravessa (tinto)", "Altano", "Papa Figos"],
      "Digestivos": ["Moscatel", "Amêndoa Amarga", "Vinho do Porto Cálem Velhotes Tawny", "Licor Beirão", "Bailey's Irish Cream", "Whiskey Johnnie Walker Red", "Whiskey Johnnie Walker Black 12 Anos"],
      "Cocktails": ["Caipirinha", "Whiskey-Cola", "Mojito", "Cuba Libre", "Vodka Limão", "Gin Tónico Gordon's", "Gin Tónico Beefeater", "Aperol Spritz"],
      "Sobremesas": ["Salame", "Arroz doce", "Mousse de limão", "Mousse de chocolate", "Pêira bêbada", "Bolo de bolacha", "Bolo de chocolate"],
      "Petiscos": ["Rissol", "Coxinha", "Croquete", "Batatas fritas", "Peixinhos da horta", "Aros de cebola", "Chouriço no barro c/pão", "Alheira grelhada c/pão", "Alheira vegetariana grelhada c/pão", "Moelas"],
      "Sandes & Tostas": ["Torrada", "Tosta de queijo", "Tosta de queijo vegano", "Tosta mista", "Bifana"],
      "Café": ["Café", "Abatanado", "Pingo", "Duplo shot", "Meia de leite", "Galão", "Cappuccino"],
      "Chás": ["Carioca de limão", "Tetley"]
    };
  
    const correctPassword = "123"; // change in production
  
    async function saveToGitHub(data) {
        try {
            const response = await fetch("https://disponibilidade.restaurante-patusco.workers.dev/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
            });

            const text = await response.text();
            console.log("Response from Cloudflare Worker:", text);
        } catch (error) {
            console.error("Failed to update GitHub availability.json:", error);
        }
    }
  
  
    function checkPassword() {
      const input = document.getElementById("admin-password").value;
      if (input === correctPassword) {
        document.querySelector(".password-area").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadItems();
      } else {
        alert("Palavra-passe incorreta.");
      }
    }
  
    function loadItems() {
      fetch("https://disponibilidade.restaurante-patusco.workers.dev/")
        .then(res => res.ok ? res.json() : [])
        .then(unavailableItems => {
          const container = document.getElementById("item-list");
          container.innerHTML = "";
  
          for (const section in allItems) {
            const sectionTitle = document.createElement("h2");
            sectionTitle.textContent = section;
            container.appendChild(sectionTitle);
  
            allItems[section].forEach(item => {
              const row = document.createElement("div");
              row.className = "item";
  
              const label = document.createElement("label");
              label.textContent = item;
  
              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";
              checkbox.className = "toggle";
              checkbox.checked = !unavailableItems.includes(item);
  
              if (!checkbox.checked) {
                row.classList.add("unavailable");
              }
  
              checkbox.onchange = () => {
                saveItemStatus(item, checkbox.checked);
                row.classList.toggle("unavailable", !checkbox.checked);
              };
  
              row.appendChild(label);
              row.appendChild(checkbox);
              container.appendChild(row);
            });
          }
        });
    }
  
    async function saveItemStatus(item, isAvailable) {
        let unavailableItems = await fetch("https://disponibilidade.restaurante-patusco.workers.dev/")
            .then(r => r.ok ? r.json() : []);

        if (!isAvailable) {
            if (!unavailableItems.includes(item)) unavailableItems.push(item);
        } else {
            unavailableItems = unavailableItems.filter(i => i !== item);
        }

        await saveToGitHub(unavailableItems);

        const msg = document.getElementById("saveMsg");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 2000);
    }
    async function resetAvailability() {
        const confirmReset = confirm("Tens a certeza que queres reiniciar a disponibilidade? Todos os itens ficarão disponíveis.");
        if (!confirmReset) return;

        const unavailableItems = [];

        await saveToGitHub(unavailableItems);

        loadItems();

        const msg = document.getElementById("saveMsg");
        msg.innerText = "Disponibilidade reiniciada! ✅";
        msg.style.display = "block";
        setTimeout(() => {
            msg.style.display = "none";
            msg.innerText = "Disponibilidade guardada! ✅";
        }, 3000);
    }


  </script>
  
</body>
</html>
